<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociais</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/mediaquerys.css">
</head>
<body>
    
    
    <main>
        <!-- Configuração para impresora -->
    <section id="print">
        <div id="printredes">
            <h1>Algumas redes sociais de MudSleep.</h1>
            <div class="divredes">
                <img src="img/logo-twitch.png" alt="twitch">
                    <div>
                        <h2>Twitch:</h2>
                        <p>Mud_Sleep</p>
                    </div>
            </div>

            <div class="divredes">
                <img src="img/logo-youtube.jpg" alt="youtube">
                    <div>
                        <h2>Youtube:</h2>
                        <p>MudSleep</p>
                    </div>
            </div>
            
            <div class="divredes">
                <img src="img/logo-instagram.jpg" alt="instagram">
                    <div>
                        <h2>Instagram:</h2>
                        <p>@mud_sleep</p>
                    </div>
            </div>

            <div class="divredes">
                <img src="img/logo-twitter.jpg" alt="twitter">
                    <div>
                        <h2>Twitter</h2>
                        <p>@MudSleep</p>
                    </div>
            </div>
        </div>
    </section>
    <section id="telefone">
            <iframe src="home.html" frameborder="0" name="tela" id="tela"></iframe>
        </section>
        <section id="redes">
            <a href="home.html" target="tela">
                <img src="img/logo-home.jpg" alt="home">
            </a><br>
            <a href="twitch.html" target="tela">
                <img src="img/logo-twitch.png" alt="twitch">
            </a><br>
            <a href="youtube.html" target="tela">
                <img src="img/logo-youtube.jpg" alt="youtube">
            </a><br>
            <a href="instagram.html" target="tela">
                <img src="img/logo-instagram.jpg" alt="instagram">
            </a><br>
            <a href="twitter.html" target="tela">
                <img src="img/logo-twitter.jpg" alt="twitter">
            </a>
        </section>
    </main>
</body>
</html>
